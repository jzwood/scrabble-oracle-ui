<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="styles.css">
  <title>Scrabble Oracle</title>
</head>
<body>
<input type="file" id="file-input" name="file-input" accept="image/*">
<div class="canvas-container">
  <div class="marker top-left"></div>
  <div class="marker top-right"></div>
  <div class="marker bottom-right"></div>
  <div class="marker bottom-left"></div>
  <svg id="quad" class="quad" viewBox="0 0 0 0" xmlns="http://www.w3.org/2000/svg">
    <polygon points="0,0 0,0 0,0 0,0" fill="rgba(256, 0, 0, 0.25)" stroke="black" stroke-width="1" />
  </svg>
  <canvas id="canvas" class="canvas" width="0" height="0"></canvas>
  <canvas id="transformation-canvas" class="canvas" width="0" height="0"></canvas>
</div>
<script src="index.js"></script>
</body>
</html>
